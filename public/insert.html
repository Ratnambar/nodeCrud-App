<!DOCTYPE html>
<html>
<head>
	<title>Insert Page</title>
</head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body background="11.jpg
">

<div class="container">
  <h2>Fillup Details</h2>
  <form class="form-horizontal" action="/insert" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="age">Password:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age">
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2" for="city">City:</label>
      <div class="col-sm-10">
        <input type="city" class="form-control" id="city" placeholder="Enter city" name="city">
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2" for="email">Comapny:</label>
      <div class="col-sm-10">
        <input type="company" class="form-control" id="company" placeholder="Enter Company" name="company">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
